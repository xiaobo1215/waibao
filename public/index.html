    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <style>
        
        body,html{
            height: 100%; 
        }
        #app {
            height: 100% !important; 
        }
        body {
            -webkit-overflow-scrolling: touch;
        }
      #app {
        font-family: 'Avenir', Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-align: center;
        color: #2c3e50;
        margin-top: 0px !important;;
        height: 100%;
        overflow: scroll;
      }
      iframe {
	display: none;
}
html,
body,
h1,
h2,
h3,
h4,
h5,
h6,
div,
p,
ul,
ol,
dl,
dt,
dd,
fieldset,
img,
q,
i,
em,
sub,
sup,
strong,
form,
input {
	margin: 0;
	padding: 0;
	font-style: normal;
	font-weight: normal;
	border: 0 none;
}
ul,
li,
ol {
  	list-style: none;
}
body {
	width: 100%;
	max-width: 768px;
	font-size: 12px;
	color: #333;
	font-family: "Microsoft Yahei", "SimHei", Arial, Tahoma, sans-serif, serif;
	-webkit-text-size-adjust: none;
	margin: 0 auto;
	/*min-width: 320px;*/
	-webkit-appearance: none;
	-webkit-tap-highlight-color:#fff;
	overflow-x: hidden;
	background:#fff;
}
html,body{
    -webkit-text-size-adjust: 100%;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
}

*{
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	-webkit-appearance: none;
}
table {
	border-spacing: 0;
	border-collapse: collapse;
}
a {
	text-decoration: none;
	color: #333;
	-webkit-tap-highlight-color: rgba(240,240,240,0);
}
a:active {
  	text-decoration: none;
}
a:hover {
  	text-decoration: none;
}
a:link,
a:visited {
  	text-decoration: none;
}
a:focus,
input:focus,
textarea:focus,
  select {
      outline: none;
  }
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none !important;
    margin: 0;
  }
  input[type=button],
  input[type=submit],
  input[type=file],
  button {
    cursor: pointer;
    -webkit-appearance: none;
    -webkit-tap-highlight-color: rgba(240,240,240,0);
  }
  img {
    vertical-align: top;
    margin: 0;
    padding: 0;
  }
  ::-webkit-input-placeholder {
      color: #d8d8d8;
  }
  ::-moz-placeholder {
      color: #d8d8d8;
  }
  :-moz-placeholder {
      color: #d8d8d8;
  }
  /*layout*/
  .cf:before,
  .cf:after {
    content: "";
    display: table;
  }
  .cf:after {
      clear: both;
  }
  .cf {
      zoom: 1;
  }
  .fl {
      float: left;
  }
  .fr {
      float: right;
  }
  .clearfix:after {
    content: '.';
    display: block;
    clear: both;
    visibility: hidden;
    line-height: 0;
    height:0;
    font-size:0;
  }
  .clearfix{
      *zoom:1;
  }
  .text-center {
      text-align: center;
  }
  .text-left {
      text-align: left;
  }
  .text-right {
      text-align: right;
  }
  .hide {
      display: none;
  }
  .show {
    display: block;
  }
  .absolute {
      position: absolute;
  }
  .relative {
      position: relative;
  }
  .po-r {
      position: relative;
  }
  .po-a {
      position: absolute;
  }
  .po-f {
      position: fixed;
  }
  i,
  em {
      font-style: normal;
  }
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
      font-weight: 500;
  }
    </style>
  </head>
  <body>
    <div id="app" style="margin:0px"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
